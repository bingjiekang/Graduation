# zap日志库配置
zap:
  level: info
  format: console
  prefix: '[Blockchain Mall]'
  director: log
  show-line: true
  encode-level: CapitalLevelEncoder
  stacktrace-key: stacktrace
  log-in-console: true

# mysql配置(自己修改)
mysql:
  path: 127.0.0.1
  port: "3306"
  config: charset=utf8mb4&parseTime=True&loc=Local
  db-name: graduation
  username: root
  password: xxxxxxx
  max-idle-conns: 0
  max-open-conns: 0
  log-mode: ""
  log-zap: false

# mysql自定义配置
system:
  addr: 8888
  db-type: mysql
  oss-type: local
  use-multipoint: false
  iplimit-count: 15000
  iplimit-time: 3600

# redis配置
redis:
  redis-host: 127.0.0.1
  redis-port: 6379
  redis-password: 
  redis-db: 5
  redis-pool-size: 5
  redis-max-retries: 3
  redis-idle-timeout: 1000

## 本地图片上传路径
local:
  path: static



